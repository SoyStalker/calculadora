<html lang="en">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="style.css">

        <title>Calculadora</title>
    </head>

    <body>

        <div id="app">
            <form name="calculadora">

                <input type="textfield" name="ans" value="" autocomplete="off" readonly >


                <input type="button" value="7" onclick="document.calculadora.ans.value+='7'" class="gris">
                <input type="button" value="8" onclick="document.calculadora.ans.value+='8'" class="gris">
                <input type="button" value="9" onclick="document.calculadora.ans.value+='9'" class="gris">
                <input type="button" value="+" onclick="document.calculadora.ans.value+='+'" class="naranja">
                <br>
                <input type="button" value="4" onclick="document.calculadora.ans.value+='4'" class="gris">
                <input type="button" value="5" onclick="document.calculadora.ans.value+='5'" class="gris">
                <input type="button" value="6" onclick="document.calculadora.ans.value+='6'" class="gris">
                <input type="button" value="-" onclick="document.calculadora.ans.value+='-'" class="naranja">
                <br>
                <input type="button" value="1" onclick="document.calculadora.ans.value+='1'" class="gris">
                <input type="button" value="2" onclick="document.calculadora.ans.value+='2'" class="gris">
                <input type="button" value="3" onclick="document.calculadora.ans.value+='3'" class="gris">
                <input type="button" value="X" onclick="document.calculadora.ans.value+='*'" class="naranja">
                <br>
                <input type="button" value="0" onclick="document.calculadora.ans.value+='0'" class="gris">
                <input type="reset" value="C">
                <input type="button" value="=" onclick="document.calculadora.ans.value=eval(document.calculadora.ans.value)">
                <input type="button" value="/" onclick="document.calculadora.ans.value+='/'" class="naranja">
            </form>
        </div>

    </body>
</html>
